	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Get the form element
			const form = document.querySelector('.login100-form');

			// Add a submit event listener to the form
			form.addEventListener('submit', async function (event) {
				// Prevent the form from submitting the default way
				event.preventDefault();

				// Get the code input element
				const codeInput = form.querySelector('input[name="code"]');

				// Get the code value
				const code = codeInput.value;

				// Validate the code (it should be a 6-digit number)
				if (!/^\d{6}$/.test(code)) {
					alert("Please enter a valid 6-digit code.");
					return;
				}

				const user = JSON.parse(localStorage.getItem('user'))
				console.log(user._id)

				try {
					// Make an API call to verify the code
					const response = await fetch(`http://localhost:8800/auth/verify?Id=${user._id}&code=${code}`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						}
					});

					// Parse the JSON response
					const data = await response.json();

					if (response.ok) {
						window.location.href = './confirm_password.html'
					} else {
						// Handle error response (response data can be used as needed)
						alert(`Verification failed! Message: ${data.message}`);
					}
				} catch (error) {
					// Handle any network or server errors
					console.error("Error verifying code:", error);
					alert("An error occurred while verifying the code. Please try again.");
				}
			});
		});

		// Function to get the value of a cookie by name
		function getCookie(name) {
			// Get the `document.cookie` string and split it into an array of individual cookies
			const cookies = document.cookie.split(';');

			// Iterate over each cookie
			for (let i = 0; i < cookies.length; i++) {
				// Trim leading and trailing spaces from the cookie string
				const cookie = cookies[i].trim();

				// Split the cookie into name and value
				const [cookieName, cookieValue] = cookie.split('=');

				// Check if the cookie name matches the specified name
				if (cookieName === name) {
					// Return the value of the cookie
					return decodeURIComponent(cookieValue);
				}
			}

			// Return null if the cookie with the specified name was not found
			return null;
		}

	</script>
