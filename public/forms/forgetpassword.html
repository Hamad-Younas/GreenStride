    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the form element
            const form = document.querySelector('.login100-form');

            // Attach a submit event listener to the form
            form.addEventListener('submit', function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Access form data using FormData
                const formData = new FormData(form);

                // Extract the email from the form data
                const email = formData.get('forgot_email');

                // Create an object with the email data
                const emailData = {
                    email
                };

                // Send the email data to the server using fetch API
                fetch(`http://localhost:8800/auth/confirm?email=${email}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the server response
                        if (data.responseData) {
                            localStorage.setItem("user", JSON.stringify(data.responseData))
                            alert("Please check your email we sent you a 6 digit code for verification")
                            window.location.href = './code_check.html'
                        } else {
                            // There was an error during the process
                            alert('email not found');
                        }
                    })
                    .catch(error => {
                        // Handle network errors
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
            });
        });

    </script>
