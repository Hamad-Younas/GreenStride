	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Get the form element
			const form = document.querySelector('.login100-form');

			// Attach a submit event listener to the form
			form.addEventListener('submit', function (event) {
				// Prevent the default form submission
				event.preventDefault();

				// Access form data using FormData
				const formData = new FormData(form);

				// Extract values from the form data
				const data = formData.get('email');
				const password = formData.get('pass');

				// Create an object with the form data
				const loginData = {
					data,
					password
				};

				// Send the login data to the server using fetch API
				fetch('http://localhost:8800/auth/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(loginData),
				})
					.then(response => response.json())
					.then(data => {
						// Handle the server response
						if (data.details.isAdmin) {
							window.location.href = '../Admin-Dashboard/index.html';
						}
						else {

							if (data.message == "success") {
								localStorage.setItem("user", JSON.stringify(data.details))
								// Login was successful
								alert('Login successful!');
								// Redirect the user to another page if needed
								fetch(`http://localhost:8800/answer/get?Id=${data.details._id}`, {
									method: 'GET',
									headers: {
										'Content-Type': 'application/json',
									},
								})
									.then(response => response.json())
									.then(data => {
										if (data.length > 0) {
											window.location.href = '../user dashboard/index.html'
										} else {
											// There was an error during the process
											window.location.href = 'index.html'; // Example: redirect to dashboard
										}
									})
									.catch(error => {
										// Handle network errors
										console.error('Error:', error);
										alert('An error occurred. Please try again.');
									});

							} else {
								// There was an error during login
								alert('invalid credentials');
							}
						}
					})
					.catch(error => {
						// Handle network errors
						console.error('Error:', error);
						alert('An error occurred. Please try again.');
					});
			});
		});

		function setCookie(name, value, days) {
			const date = new Date();
			date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
			const expires = "expires=" + date.toUTCString();
			document.cookie = `${name}=${value}; ${expires}; path=/`;
		}
	</script>
